<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <!-- BOOTSSTRAP THEME-->
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- BOOTSSTRAP THEME-->
    <style>
        body{
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
<!-- SHAPKA-->
    <header class="p-3 bg-black text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <a class="navbar-brand" href="#">
            <img src="{%static 'images/gamepad.png'%}" alt="">
            <span>
              GameShop
            </span>
          </a>
            <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary"><h3>Home</h3></a></li>
            <li><a href="{% url 'about' %}" class="nav-link px-2 text-white"><h3>About</h3></a></li>
            <li><a href="{% url 'shop' %}" class="nav-link px-2 text-white"><h3>Shop</h3></a></li>
            <li><a href="\admin" class="nav-link px-2 text-white"><h3>Admin</h3></a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-white bg-dark" placeholder="Search..." aria-label="Search">
        </form>
          <form class="nav col-12 col-lg-auto mb-2 mb-md-0 ">
              {% if user.is_authenticated %}
              <li><a href="{% url 'home' %}" class="nav-link px-2 text-white" style="margin: 5px"><h3>{{user.username}} cabinet</h3></a></li>
              <li><a href="{% url 'logout' %}" class="nav-link px-2 text-secondary" style="margin: 5px"><h4>Logout</h4></a></li>
              {% else %}
              <li><a href="{% url 'login' %}" class="btn btn-warning" style="margin: 5px"><h3>Login</h3></a></li>
              <li><a href="{% url 'register' %}" class="btn btn-warning"style="margin: 5px"><h3>Sign-up</h3></a></li>
              {% endif %}
          </form>
      </div>
    </div>
  </header>
<!-- SHAPKA-->
<!-- content on page-->
    <h4>{% block content %}{% endblock %}</h4>
<!-- content on page-->
</body>
</html>
