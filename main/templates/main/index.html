{% extends 'main/base.html' %}
{% load static %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<html>
<body>
  <div class="hero_area">
    <!-- slider section -->
    <section class=" slider_section position-relative">

      <div class="slider_bg-container">

      </div>
      <div class="slider-container">

        <div class="detail-box">
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="sr-only">Next</span>
          </a>
          <h1>
            Discover <br>
            NEW <br>
            WORLDS
          </h1>
          <p>
            visit exciting new worlds with our store
          </p>
        </div>
        <div class="img-box">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'images/undertale.jpg' %}" alt="">
              </div>
              <div class="carousel-item">
                <img src="{% static 'images/god-of-war.jpg' %}" alt="">
              </div>
              <div class="carousel-item">
                <img src="{% static 'images/csgo.jpg' %}" alt="">
              </div>
              <div class="carousel-item">
                <img src="{% static 'images/dyinglight.jpg' %}" alt="">
              </div>
            </div>

          </div>

        </div>
      </div>

    </section>
    <!-- end slider section -->
  </div>

  <!-- about section -->
  <section class="about_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="detail-box">
            <h6>
              About
            </h6>
            <div class="custom_heading-container">
              <h2>
                #1 SHOP
              </h2>
              <hr>
            </div>
            <p>
              Shop was recognized as the best at the annual stores tournament
            </p>
            <div>
              <a href="{% url 'about'%}">
                Read More
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="img-box">
            <img src="{% static 'images/logobig.png'%}" alt="">
          </div>
        </div>
      </div>

    </div>
  </section>


  <!-- end about section -->
</body>

</html>
{% endblock %}
